<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Click Game</title>
</head>

<body>
    <header>
        <h1>The Crazy Click Game</h1>
    </header>

    <section>
        <div class="inputName">
            <input type="text" id="playerName" placeholder="Enter Your Name : " name="name">
        </div>
        <div id="again">Nice one, give it another shot!</div>
        <div id="start"></div>
        <div id="play"></div>
        <div id="timer"> Timer:
            <span id="seconds">00</span>
        </div>
        <div id="score"> Score:
            <span id="numClicks">0</span>
        </div>
    </section>

    <section>
        <div class="float-container">
            <div class="float-child">
                <div id="nameBoard">Leader Board: </div>
            </div>
        <div class="float-child">
            <div id="gif">
                <div id="img"><iframe src="https://giphy.com/embed/dVTnzQa3xUlKo" width="436" height="480" frameBorder="0" class="giphy-embed" allowFullScreen>
                </iframe><p><a href="https://giphy.com/gifs/dancing-man-underwear-dVTnzQa3xUlKo">via GIPHY</a></p></div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
